apply plugin: 'com.android.application'

android {
    compileSdkVersion 15
    buildToolsVersion "26.0.2"

    defaultConfig {
        applicationId "com.faddensoft.breakout"
        minSdkVersion 8
        targetSdkVersion 16
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
